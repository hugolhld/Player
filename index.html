<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container js-player">
        <audio src="images/audio.mp3" class="js-audio"></audio>
        <div class="player-sound">
            <div class="exit">
                <img src="images/down.svg" alt="">
            </div>
            <div class="sound-controls">
                <img src="images/sound.svg" alt="">
                <img src="images/bg.svg" alt="">
            </div>
        </div>
        <div class="player-translate ">
            <div class="player-single ">
                <div class="single-album">
                    <img src="images/mils.jpg" alt="">
                </div>
                <div class="single-title">
                    Lorem ipsum dolor sit
                </div>
                <div class="single-favorite">
                    <img src="images/favorite-none.svg" alt="">
                </div>
            </div>
            <div class="player-timer">
                <div class="actual-time">00:00</div>
                <div class="player-seekbar js-seek-bar" >
                    <div class="seekbar-fill js-seek-bar-fill"  ></div>
                    <div class="seekbar-circle"></div>
                </div>
                <div class="modulo-time">03:00</div>
            </div>
            <div class="player-controls">
                <button><img src="images/random.svg" alt="" class="btn-random"></button>
                <button class="js-pause"><img src="images/back.svg" alt="" class="btn-before"></button>
                <button class="js-play"><img src="images/play-button.svg" alt="" class="btn-play"></button>
                <button><img src="images/back.svg" alt="" class="btn-after"></button>
                <button class="js-loop"><img src="images/loop.svg" alt="" class="btn-loop"></button>
            </div>
            <div class="player-playlist">
                <h3>Playlist</h3>
                <ul>
                    <li>lorem <div class="single-favorite"><img src="images/favorite-none.svg" alt=""></div></li>
                    <li>lorem <div class="single-favorite"><img src="images/favorite-none.svg" alt=""></div></li>
                    <li>lorem <div class="single-favorite"><img src="images/favorite-none.svg" alt=""></div></li>
                    <li>lorem <div class="single-favorite"><img src="images/favorite-none.svg" alt=""></div></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
